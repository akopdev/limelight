<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limelight search page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-body-tertiary">
  <div id="app">
    <div class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Limelight</a>
        <form @submit.prevent="search = $event.target.search.value">
          <input type="text" :disabled="loading" class="form-control" id="search" placeholder="Search">
        </form>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <span id="loading" v-if="loading">Loading...</span>
          <div id="result">
            <div class="my-3 p-3 bg-body rounded shadow-sm" v-for="item in items">
              <h2><a :href="item.url">{{ item.title }}</a></h2>
              <p>{{ item.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          loading: false,
          search: '',
          items: []
        },
        watch: {
          search: function () {
            this.loading = true
            axios.get('/search?q=' + this.search)
              .then(response => {
                this.items = response.data.results
                this.loading = false
              })
              .catch(error => {
                console.log(error)
                this.loading = false
              })
          }
        }
      })
    </script>
</body>

</html>
